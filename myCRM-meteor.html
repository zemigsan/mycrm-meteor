<!-- simple-todos.html -->

<head>
  <title>Project List</title>
</head>



<body>
  <div class="container">
    <header>
      <h1>Project List</h1>

    </header>

    <ul>
      {{#each calendars}} {{> calendarday}} {{/each}}
    </ul>

    <button class="toggle-private">
      Update
    </button>
  </div>

  <header>

    <h1>Todo List</h1>
    <!-- add the checkbox to <body> right below the h1 -->
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" /> Hide Completed Tasks
    </label>
    {{#if currentUser}}
    <form class="new-project">
      <p>
        <label for="name">Project name: </label>
        <input type="text" name="projectname" placeholder="Project name" />
        <br>
        <label for="deadline">Deadline: </label>
        <input type="date" name="deadline" placeholder="Deadline (eg. 06/07/2015)" />
        <br>
        <label for="Duration">Duration (hours): </label>
        <input type="number" name="duration" placeholder="Duration (hours)" />
        <br>
        <input type="submit">
      </p>
    </form>
    {{/if}} {{> loginButtons}}
  </header>
  <h1>Todo List ({{incompleteCount}})</h1>
</body>

<!-- replace the existing task template with this code -->
<template name="project">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> {{#if isOwner}}
    <button class="toggle-private">
      {{#if private}} Private {{else}} Public {{/if}}
    </button>
    {{/if}}
    <span class="text"><strong>{{username}}</strong> - {{name}} (DL: {{deadline}})</span>
  </li>

</template>



<!-- replace the existing task template with this code -->
<template name="calendarday">
  <li class="">
    <span class="text"><strong>{{formatDate date}}</strong></span>
    {{#each projects}}
    <p> <strong>{{name}}</strong> ({{hours}} hours)</p>
    {{/each}}
  </li>


</template>

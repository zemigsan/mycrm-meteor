<template name="addBlockedTime">

    <form class="add-blocked-time">
      <div class="form-group">
        <label for="date">Date: </label>
        <input type="date" name="date" placeholder="Date" />
        <br>
        <label for="startTime">Start time: </label>
        <input type="time" name="startTime" placeholder="start time" />
        <br>
        <label for="endTime">Start time: </label>
        <input type="time" name="endTime" placeholder="end time" />
        <br>
        <br>
        <button type="submit" class="btn btn-default">Add Blocked time</button>
    </div>
    </form>
</template>

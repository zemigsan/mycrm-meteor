<template name="home">

    <h1>Todo List</h1>
    <!-- add the checkbox to <body> right below the h1 -->
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" /> Hide Completed Tasks
    </label>
    {{#if currentUser}}
    <form class="new-project">
      <p>
        <label for="name">Project name: </label>
        <input type="text" name="projectname" placeholder="Project name" />
        <br>
        <label for="deadline">Deadline: </label>
        <input type="date" name="deadline" placeholder="Deadline (eg. 06/07/2015)" />
        <br>
        <label for="Duration">Duration (hours): </label>
        <input type="number" name="duration" placeholder="Duration (hours)" />
        <br>
        <input type="submit">
      </p>
    </form>
    {{/if}} {{> loginButtons}}

  <h1>Todo List ({{incompleteCount}})</h1>
  </template>

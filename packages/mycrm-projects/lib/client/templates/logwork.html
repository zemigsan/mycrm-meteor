<template name="logWork">
    <h2>{{name}}</h2>

    <form class="log-work">
      <p>
        <label for="hours">Hours: </label>
        <input type="number" name="hours" placeholder="# hours worked" />
        <br>
        <label for="percentageCompletion">% Completion: </label>
        <input type="number" name="percCompletion" placeholder="Estimate % of completion" />
        <br>
        <input type="submit" value="Log"/>
      </p>
    </form>
</template>
